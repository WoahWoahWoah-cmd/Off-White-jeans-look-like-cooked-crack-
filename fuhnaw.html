<script>
  const canvas = document.getElementById('c');
  const ctx = canvas.getContext('2d');
  let w, h, lines = [];
  let mouse = {x: w/2, y: h/2};

  const SPEED = 70;
  const SEGMENT = 14;
  const MAX = 65;
  const ATTRACTION = 0.002; // subtle cursor pull

  class Line {
    constructor(x,y,dir) {
      this.ox = this.x = x;
      this.oy = this.y = y;
      this.dir = dir;
      this.progress = 0;
      this.vertices = [];
      this.done = false;
    }
    update(dt, mx, my) {
      if (this.done) return;
      this.progress += SPEED * dt;

      // gentle attraction toward mouse
      const dx = mx - this.x;
      const dy = my - this.y;
      if (Math.abs(dx) > 10) this.dir[0] += Math.sign(dx) * ATTRACTION;
      if (Math.abs(dy) > 10) this.dir[1] += Math.sign(dy) * ATTRACTION;

      while (this.progress >= SEGMENT) {
        this.x += this.dir[0] * SEGMENT;
        this.y += this.dir[1] * SEGMENT;
        this.vertices.push([this.x, this.y]);
        this.progress -= SEGMENT;

        // 90¬∞ random turn
        const horiz = this.dir[1] === 0;
        this.dir = horiz ? [0, Math.random() < 0.5 ? 1 : -1]
                         : [Math.random() < 0.5 ? 1 : -1, 0];

        if (this.vertices.length > MAX || this.x < -200 || this.x > w+200 || this.y < -200 || this.y > h+200)
          this.done = true;
      }
    }
    draw() {
      ctx.strokeStyle = '#00ff6a';
      ctx.lineWidth = 2.5;
      ctx.shadowBlur = 12;
      ctx.shadowColor = '#00ff6a';
      ctx.beginPath();
      ctx.moveTo(this.ox, this.oy);
      this.vertices.forEach(v => ctx.lineTo(v[0], v[1]));
      ctx.lineTo(this.x + this.dir[0] * this.progress, this.y + this.dir[1] * this.progress);
      ctx.stroke();
    }
  }

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    lines = [];
    const d = 0.045;
    for (let i = 0; i < h*d; i++) { lines.push(new Line(0, i/h * h, [1,0])); lines.push(new Line(w, i/h * h, [-1,0])); }
    for (let i = 0; i < w*d; i++) { lines.push(new Line(i/w * w, 0, [0,1])); lines.push(new Line(i/w * w, h, [0,-1])); }
  }

  let last = 0;
  function loop(t) {
    const dt = Math.min((t-last)/1000, 0.1);
    last = t;

    ctx.fillStyle = 'rgba(255,209,233,0.04)';
    ctx.fillRect(0,0,w,h);

    lines.forEach(l => { l.update(dt, mouse.x, mouse.y); l.draw(); });
    lines = lines.filter(l => !l.done);

    requestAnimationFrame(loop);
  }

  window.addEventListener('mousemove', e => { mouse = {x: e.clientX, y: e.clientY}; });
  window.addEventListener('resize', resize);
  resize();
  requestAnimationFrame(loop);
</script>
